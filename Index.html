<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Focused</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .ticker-container {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 10px;
            background: #1e1e1e;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            min-height: 50px;
        }
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="ticker-container" id="ticker">Loading motivation...</div>

    <script>
        const ticker = document.getElementById("ticker");
        let messages = [];
        let index = 0;

        async function fetchMessages() {
            try {
                const response = await fetch("https://api-of-list-of-encouraging-words.onrender.com/all");
                const data = await response.json();
                messages = data.messages;

                // Start the ticker once data is fetched
                if (messages.length > 0) {
                    ticker.textContent = messages[index];
                    setInterval(changeMessage, 3000);
                }
            } catch (error) {
                ticker.textContent = "Failed to load motivation!";
                console.error("Error fetching messages:", error);
            }
        }

        function changeMessage() {
            if (messages.length === 0) return;

            ticker.classList.add("fade"); 
            setTimeout(() => {
                index = (index + 1) % messages.length;
                ticker.textContent = messages[index];
                ticker.classList.remove("fade");
            }, 500);
        }

        // Fetch messages on page load
        fetchMessages();
    </script>

</body>
</html>
